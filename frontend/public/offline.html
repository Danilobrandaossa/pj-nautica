<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3b82f6">
  <title>Sem Conex√£o - Sistema Embarca√ß√µes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .offline-features {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .offline-features h2 {
      font-size: 20px;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .offline-features ul {
      list-style: none;
      text-align: left;
      display: inline-block;
    }

    .offline-features li {
      padding: 8px 0;
      opacity: 0.8;
    }

    .offline-features li:before {
      content: "‚úì ";
      margin-right: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Sem Conex√£o com a Internet</h1>
    <div class="status">
      <div class="status-dot"></div>
      <span>Modo Offline</span>
    </div>
    <p>
      Voc√™ est√° sem conex√£o com a internet no momento.
      Algumas funcionalidades podem estar limitadas.
    </p>

    <div class="actions">
      <button onclick="window.location.reload()">
        üîÑ Tentar Novamente
      </button>
      <button onclick="window.location.href = '/'">
        üè† Voltar para In√≠cio
      </button>
    </div>

    <div class="offline-features">
      <h2>O que voc√™ ainda pode fazer offline:</h2>
      <ul>
        <li>Visualizar informa√ß√µes j√° carregadas</li>
        <li>Acessar p√°ginas em cache</li>
        <li>Ver calend√°rio de agendamentos</li>
      </ul>
    </div>
  </div>

  <script>
    // Verificar conex√£o periodicamente
    let checkInterval;

    function checkConnection() {
      if (navigator.onLine) {
        // Tentar recarregar quando conex√£o for restaurada
        if (confirm('Conex√£o restaurada! Deseja recarregar a p√°gina?')) {
          window.location.reload();
        }
      }
    }

    // Verificar a cada 5 segundos
    checkInterval = setInterval(checkConnection, 5000);

    // Verificar quando conex√£o for restaurada
    window.addEventListener('online', () => {
      clearInterval(checkInterval);
      setTimeout(() => {
        if (confirm('Conex√£o restaurada! Deseja recarregar a p√°gina?')) {
          window.location.reload();
        }
      }, 1000);
    });

    // Verificar quando conex√£o for perdida novamente
    window.addEventListener('offline', () => {
      checkInterval = setInterval(checkConnection, 5000);
    });
  </script>
</body>
</html>
